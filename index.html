<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Chance to Travel</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <h1>Our Travel Log</h1>

  <form id="placeForm">
    <label for="location">Location:</label>
    <input type="text" id="location" required>

    <label for="landmark">Landmarks (comma-separated):</label>
    <input type="text" id="landmark">

    <label for="season">Time of The Year:</label>
    <select id="season">
      <option value="Spring">Spring</option>
      <option value="Summer">Summer</option>
      <option value="Fall">Fall</option>
      <option value="Winter">Winter</option>
    </select>

    <label for="notes">Notes:</label>
    <textarea id="notes"></textarea>

    <button type="submit">Add Place</button>
  </form>

  <label for="search">Search by Location:</label>
  <input type="text" id="search" placeholder="Type a location...">

  <ul id="placesList"></ul>

  <h2>Map</h2>
  <iframe
    id="mapFrame"
    width="100%"
    height="300"
    frameborder="0"
    style="border:0"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <button id="printBtn">Print / Export</button>

  <script src="./src/script.js"></script>
</body>
</html>
